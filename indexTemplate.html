{{=<% %>=}}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta name="description" content="{{ meta_description|default:"Feedmee is a social enterprise. We believe together we can end world hunger. Every time you book a table or order food delivery through the app, we donate a meal to someone in need." }}"/>
        <meta name="og:description" content="{{ meta_description|default:"Feedmee is a social enterprise. We believe together we can end world hunger. Every time you book a table or order food delivery through the app, we donate a meal to someone in need." }}"/>
        <meta property="og:title" content="Feedmee{{ page_title }}">
        <meta property="og:image" content="{{ meta_img }}"/>
        <meta property="og:url" content="{{request.build_absolute_uri}}"/>
        {% if app_url %}
            <meta property="al:ios:url" content="{{ app_url }}" />
        {% endif %}
        <meta property="al:ios:app_store_id"content="1120549992" />
        <meta property="al:ios:app_name" content="Feedmee" />
        <meta property="al:ios:app_store_id" content="1120549992"/>
        <meta property="al:ios:app_name" content="Feedmee"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
        <link href="{% static '<%& main_css %>' %}" rel="stylesheet">
        <link rel="manifest" href="https://cdn.feedmeeapp.com/static/favicon/manifest.json">
        <link rel="mask-icon" href="https://cdn.feedmeeapp.com/static/favicon/safari-pinned-tab.svg" color="#e73d57"><link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
        <meta name="theme-color" content="#e73d57">
        <title>Feedmee{{page_title}}</title>
    </head>
    <body>
        <script>window.fbAsyncInit=function(){FB.init({appId:"269167116764908",xfbml:!0,version:"v2.10"}),FB.AppEvents.logPageView()},function(e,n,t){var o,c=e.getElementsByTagName(n)[0];e.getElementById(t)||((o=e.createElement(n)).id=t,o.src="//connect.facebook.net/en_US/sdk.js",c.parentNode.insertBefore(o,c))}(document,"script","facebook-jssdk")</script>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script async type="text/javascript" src="{% static '<%& main_js %>' %}"></script>
        {% if deeplink.useragent_is_target and app_url %}
            <script>
              window.location='{{app_url}}';setTimeout(function () {window.location = 'https://itunes.apple.com/app/feedmee-discover-food-4-you-eat-out-give-back/id1120549992';},4000);
            </script>
        {% endif %}
        <noscript id="deferred-styles">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        </noscript>
        <script>
          var loadDeferredStyles = function() {
            var addStylesNode = document.getElementById("deferred-styles");
            var replacement = document.createElement("div");
            replacement.innerHTML = addStylesNode.textContent;
            document.body.appendChild(replacement);
            addStylesNode.parentElement.removeChild(addStylesNode);
          };
          var raf = requestAnimationFrame || mozRequestAnimationFrame ||
            webkitRequestAnimationFrame || msRequestAnimationFrame;
          if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
          else window.addEventListener('load', loadDeferredStyles);
        </script>
    </body>
</html>
